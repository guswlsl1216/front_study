<!DOCTYPE html>
<html lang="en">

<body>

  <p class="clear">새로운 p태그를 넣어서 아래에 넣고 싶음</p> 

  <!-- box에 크기 설정되어 있음  -->
  
  <div class="box box1 float"></div>

  <div class="box box3 float"></div>

  <!-- 블럭타입이라서 개별 개별로 조정을 해줘야 할 수 있음, 그래서 나중에 플렉스라는 기능을 사용함 -->
  <!-- 부모를 기준으로 배치가 되는게 일반적임. (화면 기준 X)  -->
</body>
